<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>BBCE Demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/structure.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/c3.css">
	<script type="text/javascript" src="js/d3-5.4.0.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/c3.js"></script>
</head>

<body class="container">
	<main class="row">
		<section class="col-xs-8">
			<div class="teste">
				<ol id="error">
				</ol>
			</div>
		</section>
		<section class="col-xs-4">
			<article class="money-article row">
				<div class="col-xs-12">
					<div class="card usd row">
						<div class="current col-xs-5">
							<span class="currency">USD</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-7">
							<div class="chart" id="usd"></div>
						</div>
					</div>
					<div class="card eur row">
						<div class="current col-xs-5">
							<span class="currency">EUR</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-7">
							<div class="chart" id="eur"></div>
						</div>
					</div>
					<div class="card ars row">
						<div class="current col-xs-5">
							<span class="currency">ARS</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-7">
							<div class="chart" id="ars"></div>
						</div>
					</div>
				</div>
			</article>
			<article>
			</article>
		</section>
	</main>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/dataHandlers.js"></script>
	<script type="text/javascript" src="js/money-charts.js"></script>
</body>

</html>
