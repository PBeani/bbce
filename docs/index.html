<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>BBCE Demo</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/structure.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/c3.css">

	<script type="text/javascript" src="js/d3-5.4.0.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/c3.js"></script>
</head>

<body>
	<main>
		<section class="graph">
			<div>

			</div>
		</section>
		<section class="money-section">
			<div class="card usd">
				<div class="current">
					<span class="currency">USD</span>
					<h2 class="currency-value">3,72</h2>
				</div>
				<div class="history">
					<div class="chart" id="asdasdas"></div>
				</div>
			</div>
			<div class="card eur">
				<div class="current">
					<span class="currency">EUR</span>
					<h2 class="currency-value">4,18</h2>
				</div>
				<div class="history">
					<div class="chart"></div>
				</div>
			</div>
			<div class="card ars">
				<div class="current">
					<span class="currency">ARS</span>
					<h2 class="currency-value">0,10</h2>
				</div>
				<div class="history">
					<div class="chart"></div>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/money-charts.js"></script>
</body>

</html>
