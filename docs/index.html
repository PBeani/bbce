<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>BBCE Demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/c3.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/structure.css">
	<link rel="stylesheet" href="css/theme.css">
	<script type="text/javascript" src="js/d3-5.4.0.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/c3.js"></script>
</head>

<body class="container">
	<main class="row" id='fs-main'>
		<section class="col-xs-8 first-col">
			<article class="time-article row">
				<div class="col-xs-12">
					<div class="card row">
						<div class="col-xs-12">
							<h2 class="company-name">Microsoft Corporation (MSFT) - NASDAQ</h2>
							<div class="chart" id="msft"></div>
						</div>
					</div>
				</div>
			</article>
			<article class="table-article row">
				<div class="col-xs-12">
					<div class="card row">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Empresa</th>
									<th scope="col">Abertura</th>
									<th scope="col">Mínimo</th>
									<th scope="col">Máximo</th>
									<th scope="col">Fechamento</th>
									<th scope="col">Volume</th>
								</tr>
							</thead>
							<tbody>
								<tr id="AAPL">
									<th scope="row" class="name"></th>
									<td class="open"></td>
									<td class="low"></td>
									<td class="high"></td>
									<td class="close"></td>
									<td class="volume"></td>
								</tr>
								<tr id="GOOG" class="dark">
									<th scope="row" class="name"></th>
									<td class="open"></td>
									<td class="low"></td>
									<td class="high"></td>
									<td class="close"></td>
									<td class="volume"></td>
								</tr>
								<tr id="NFLX">
									<th scope="row" class="name"></th>
									<td class="open"></td>
									<td class="low"></td>
									<td class="high"></td>
									<td class="close"></td>
									<td class="volume"></td>
								</tr>
								<tr id="NVDA" class="dark">
									<th scope="row" class="name"></th>
									<td class="open"></td>
									<td class="low"></td>
									<td class="high"></td>
									<td class="close"></td>
									<td class="volume"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</article>
			<article>
				<!-- <div class="teste">
					<ol id="error">
					</ol>
				</div> -->
			</article>
		</section>
		<section class="col-xs-4">
			<article class="money-article row">
				<div class="col-xs-12">
					<div class="card usd row">
						<div class="current col-xs-4">
							<span class="currency">USD</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-8">
							<div class="chart" id="usd"></div>
						</div>
					</div>
					<div class="card eur row">
						<div class="current col-xs-4">
							<span class="currency">EUR</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-8">
							<div class="chart" id="eur"></div>
						</div>
					</div>
					<div class="card ars row">
						<div class="current col-xs-4">
							<span class="currency">ARS</span>
							<h2 class="currency-value align-bottom"></h2>
						</div>
						<div class="history col-xs-8">
							<div class="chart" id="ars"></div>
						</div>
					</div>
				</div>
			</article>
			<article>
			</article>
		</section>
		<div id='fullScreen' title="Entrar em tela cheia">
			<img id="icon" src="icons/fs.svg">
		</div>
	</main>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/dataHandlers.js"></script>
	<script type="text/javascript" src="js/money-charts.js"></script>
	<script type="text/javascript" src="js/time-charts.js"></script>
	<script type="text/javascript" src="js/table-charts.js"></script>
</body>

</html>
